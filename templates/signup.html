<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      </style>
</head>
<style>
    body
    {font-family: 'VT323', monospace;
background-color: #cdcccf;
text-align: center;
margin:auto;
font-size: 30px;}

form {
    position:fixed;
    top:26%;
    left: 30%;
}
</style>
<body>
    {% if not password_bool %}
    <p style="color:red">
        Aw. Your password's wrong! Try again, buddy.
    </p>
    {% elif not email_bool %}
    <p style="color: red;">
        Email doesn't exist. How about you register first?
    </p>
    {% endif %}
    <form method="post" action="/signup">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-10">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                </div>
                <div class="col-1">
                    
                </div>
            </div>
        </div>
       

        <div class="container-fluid">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-10">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" required>
                      </div>
                </div>
                <div class="col-1">
                    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-11">
                    Don't have an account yet? <a href="./login">Register now!</a>
                </div>
                
            </div>
        </div>
        
        <button type="submit" class="btn btn-dark btn-lg">Ready!</button>
      </form>

</body>
</html>
