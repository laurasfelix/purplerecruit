      <script type="text/javascript">
        var i = 0;
    function change() {
    var doc = document.getElementById("background");
    var color = ["#7CB243", "#F6DC03", "#1987C9", "#C3B1E1"];
    doc.style.backgroundColor = color[i];
    i = (i + 1) % color.length;
    }
    setInterval(change, 5000);
      </script>

<body onmouseover="playAudio()" id="background">
    <audio id="player" autoplay loop controls style="display: none;">
        <source src="../static/img/pokemonbattle.mp3onlineaudioconvert.com.ogg" type="audio/ogg">
    </audio>

    <script>
        var audio = document.getElementById('player');
        audio.style.display = 'none'; // Hide the built-in audio controls

        function playAudio() {
            audio.play().then(() => {
                // Playback started successfully
                // Do any other tasks related to audio playback
            }).catch(error => {
                // Autoplay was prevented by the browser autoplay policy
                // Show a message or ask the user to interact with the page
                console.log('Autoplay prevented:', error);
            });
        }

        // Loop the audio
        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
